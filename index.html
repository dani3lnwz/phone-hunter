<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body class="container">
    <h2 class="text-center ">Search Your Mobile</h2>

    <div class="input-group mb-3 w-50 mx-auto ">
        <input id="search-field" type="text" class="form-control" placeholder="Search Your Phone"
            aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="searchMobil()" class="btn btn-info bg-opacity-10" type="button"
            id="button-search">Search</button>

    </div>
    <!--Spinner  -->
    <div id="spinner">Loding...</div>
    <!-- Phone details -->
    <div id="details">
        <div class="card-img-top img-fluid  w-50 mx-auto">
            <p id="name"></p>
            <img id="img" src="" alt="">
            <p><span class="name">Brand : </span><span id="brand"></span></p>
            <p><span class="name">Display Size : </span><span id="display"></span></p>
            <p><span class="name">ChipSet : </span><span id="chipset"></span></p>
            <p><span class="name">Memory : </span><span id="memory"></span></p>
            <p><span class="name">Sensor : </span><span id="sensors"></span></p>
            <p><span class="name">Release Date : </span><span id="release"></span></p>
            <p><span class="name">NFC : </span><span id="nfc"></span></p>
            <p><span class="name">Bluetooth : </span><span id="bt"></span></p>
            <p><span class="name">Radio : </span><span id="radio"></span></p>
            <p><span class="name">USB : </span><span id="usb"></span></p>
            <p><span class="name">GPS : </span><span id="gps"></span></p>
            <p><span class="name">WALN : </span><span id="waln"></span></p>
        </div>
    </div>
    <!-- Search -->
    <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4 ">
    </div>

    <script src="html.js"></script>
</body>

</html>
